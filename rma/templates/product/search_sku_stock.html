{% extends 'base.html' %}

{% block header %}
    <h3>{% block title %} 產品即時庫存 {% endblock  %}</h3>
    <p>顯示產品即時庫存</p>
    <hr>
{% endblock  %}

{% block content %}

  <div class="table-responsive">
    <table id="product" class="table table-striped nowrap">
      <thead>
        <tr>
          <th>產品分類</th>
          <th>產品名稱</th>
          <th>產品型號</th>
          <th>進倉數量</th>
          <th>出倉數量</th>
          <th>庫存數量</th>

        </tr>
      </thead>
    </table>
  </div>

  <script>
    $(document).ready(function() {
        $('#product').DataTable({
          language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANT.json',
            },          
            "ajax": {
                "url": "/json/search_sku_stock",  // 外部 URL
                "dataSrc": ""
            },
            "columns": [
                { "data": "category_name" },
                { "data": "product_name" },
                { "data": "model_name" },
                { "data": "scan_in" },
                { "data": "scan_out" },
                { "data": "stock" },

            ],
        });
    });
</script>

{% endblock %}
