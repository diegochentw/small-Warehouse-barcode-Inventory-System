{% extends 'base.html' %}

{% block header %}
    <h3>{% block title %}編輯出貨資料{% endblock  %}</h3>
    <hr>
{% endblock  %}

{% block content %}
<div class="container mt-3">
    <div class="row">
      <!-- Left Section: Customer Selection and Notes -->
      <div class="mx-auto col-10 mt-4">
<div class="container">
    <!-- Form for Update Action -->
    <form method="POST" action="{{ url_for('overview.scan_out.shipment_update', shipment_id=shipment.shipment_id) }}">
        <!-- 下拉列表選擇客戶 -->
        <div class="form-group">
            <label for="customer_id">客戶</label>
            <select name="customer_id" id="customer_id" class="form-control">
                {% for customer in customers %}
                <option value="{{ customer.customer_id }}" {% if customer.customer_id == shipment.customer_id %} selected {% endif %}>
                    {{ customer.customer_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- 備註欄位 -->
        <div class="form-group  mt-4"">
            <label for="note">備註</label>
            <textarea name="note" id="note" class="form-control">{{ shipment.note }}</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary  mt-4">確認更新</button>
    </form>

    <div class="mt-3">
        <!-- Form for Delete Action -->
        <form method="POST" action="{{ url_for('overview.scan_out.shipment_delete', shipment_id=shipment.shipment_id) }}">
            <button type="submit" class="btn btn-danger" onclick="return confirm('確定要刪除嗎?')">刪除</button>
        </form>
    </div>
</div></div>
    </div></div>


{% endblock %}
